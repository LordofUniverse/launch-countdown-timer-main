<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">

</head>
<body>
  
  <div class="container">
    <div class = 'title'>
      <p>WE'RE LAUNCHING SOON</p>
    </div>

    <div class = 'time row'>
      <div class = 'days column'>
        <div class = 'box spacstart column'>
          <div class = 'top'></div>
          <div class = 'bot'></div>
          <p id = 'days'>23</p>
        </div>
        <p class = 'opac'>DAYS</p>
      </div>
      <div class = 'hours column'>
        <div class = 'box bwspace column'>
          <div class = 'top'></div>
          <div class = 'bot'></div>
          <p id = 'hours'>01</p>
        </div>
        <p class = 'opac'>HOURS</p>
      </div>
      <div class = 'minutes column'>
        <div class = 'box bwspace column'>
          <div class = 'top'></div>
          <div class = 'bot'></div>
          <p id = 'minutes'>25</p>
        </div>
        <p class = 'opac'>MINUTES</p>
      </div>
      <div class = 'seconds column'>
        <div class = 'box bwspace column'>
          <div class = 'top'></div>
          <div class = 'bot'></div>
          <p id = 'seconds'>41</p>
        </div>
        <p class = 'opac'>SECONDS</p>
      </div>
    </div>

    <div class = 'img row'>
      <a href = '#'><img src = 'images/icon-facebook.svg' alt = 'this'></a>
      <a href = '#' class = 'imgbw'><img src = 'images/icon-instagram.svg' alt = 'this'></a>
      <a href = '#' class = 'imgbw'><img src = 'images/icon-pinterest.svg' alt = 'this'></a>
    </div>

    <div class = 'last'>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vinu Rakav</a>.
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
